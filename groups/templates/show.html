{% extends "base.html" %}
{% load app_filters %}

{% block content %}
  <div class="pure-g" id="group_name">
    <div class="pure-u-1-1">
      <p>{{ name }}</p>
    </div>
  </div>

  {% for person in people %}
    <div class="pure-g person-balance">
      <div class="pure-u-3-5 name"><p>{{ person.name }}</p></div>
      <div class="pure-u-2-5 balance">
        {% if person.name %}
          <p>{{ person.balance|dollar_amount }}</p>
        {% endif %}
      </div>
    </div>
  {% endfor %}
{% endblock content %}
